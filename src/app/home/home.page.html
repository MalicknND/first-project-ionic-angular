<ion-header>
  <ion-toolbar>
    <ion-title>Ma Liste de Tâches</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input
      [(ngModel)]="newTaskTitle"
      placeholder="Nouvelle tâche"
    ></ion-input>
    <ion-button (click)="addTask()" slot="end">Ajouter</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let task of taskService.getTasks()">
      <ion-checkbox slot="start" [(ngModel)]="task.completed"></ion-checkbox>
      <ion-label [class.completed]="task.completed">{{task.title}}</ion-label>
      <ion-button
        slot="end"
        (click)="taskService.deleteTask(task.id)"
        color="danger"
      >
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
